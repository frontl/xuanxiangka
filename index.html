<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<style type="text/css">
*{
	list-style: none;
	padding:0;
	margin:0;
}
.tab ul li {float:left;background:#CCC;margin-right:2px;border-bottom:2px solid #DDD;} 
.tab ul li.current{background:red;border-bottom:2px solid #AAA;} 
.tab ul li a{color:#000;display:block;padding:5px 10px;} 
.tab ul li.current a{color:#fff;display:block;padding:5px 10px;} 
.tab div{display:none;} 
.tab div.current{display:block;background:#AAA;color:#fff;padding:5px;margin-bottom:10px;}
img{
	height:200px;
	width:200px;
}

</style>
<body>
<div class="tab"> 
<ul class="clearfix"> 
    <li class="current"><a href="#">标签1</a></li> 
    <li><a href="#">标签2</a></li> 
    <li><a href="#">标签3</a></li> 
</ul> 
<div class="current"> 
 <img src="img/1.jpg" alt="1.jpg" /></div> 
<div> 
 <img src="img/2.jpg" alt="2.jpg" /></div> 
<div> 
 <img src="img/3.jpg" alt="3.jpg" /></div> 
</div>

<script type="text/javascript">
function zvTab(){ 
    $(".tab ul li").each(function(index){ 
        $(this).mouseover(function(){ 
            var t = $(this); 
            timeoutid = setTimeout(function(){ 
                $(".tab ul li.current").removeClass("current"); 
                t.addClass("current"); 
                $(".tab div.current").removeClass("current"); 
                $(".tab div").eq(index).addClass("current"); 
            },500); 
        }).mouseout(function(){ 
            clearTimeout(timeoutid); 
        }); 
    }); 
  
}
zvTab();
</script>
	
</body>
</html>
